<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои подписки</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 16px;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px 0;
        }
        
        .header h1 {
            font-size: 20px;
            font-weight: 600;
        }
        
        .loading {
            text-align: center;
            padding: 40px 0;
            color: var(--tg-theme-hint-color, #999999);
        }
        
        .channel-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .channel-card {
            background: var(--tg-theme-secondary-bg-color, #f4f4f5);
            border-radius: 12px;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: transform 0.2s ease;
        }
        
        .channel-card:active {
            transform: scale(0.98);
        }
        
        .channel-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(45deg, #0088cc, #00a2e8);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }
        
        .channel-info {
            flex: 1;
        }
        
        .channel-name {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 4px;
        }
        
        .channel-subscribers {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #999999);
        }
        
        .channel-status {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .status-public {
            background: rgba(0, 200, 83, 0.1);
            color: #00c853;
        }
        
        .status-private {
            background: rgba(255, 152, 0, 0.1);
            color: #ff9800;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--tg-theme-hint-color, #999999);
        }
        
        .empty-state h3 {
            margin-bottom: 8px;
            font-size: 18px;
        }
        
        .error-message {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid rgba(244, 67, 54, 0.3);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            color: #f44336;
            margin: 20px 0;
        }
        
        .retry-button {
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Мои подписки</h1>
        </div>
        
        <div id="content">
            <div class="loading" id="loading">
                Загрузка подписок...
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
