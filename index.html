<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleDLC - Каталог игр</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Шапка сайта -->
    <header class="header">
        <div class="logo">
            <h1 class="logo-text">SimpleDLC</h1>
        </div>
        <div class="theme-switcher">
            <span class="theme-label">Тема</span>
            <label class="switch">
                <input type="checkbox" id="themeToggle">
                <span class="slider"></span> 
            </label>
        </div>
    </header>

    <!-- Поисковая система -->
    <section class="search-section">
        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="search-input" placeholder="Поиск игр, DLC и дополнений..." id="searchInput"> 
        </div>      
    </section>

    <!-- Основной контент -->
    <main class="main-content">
        <section class="welcome-section">
            <h2 class="welcome-title">Каталог игр и модификаций</h2>
            <p class="welcome-text">
                Находите лучшие игры, DLC и модификации для ваших любимых проектов
            </p>
        </section>

        <!-- Контейнер для карточек игр -->
        <div class="games-container" id="gamesContainer">
            <!-- Карточки будут загружаться через JavaScript -->
        </div>
    </main>

    <!-- Разделительная линия -->
    <hr class="divider">

    <script src="script.js"></script>
</body>
</html>
